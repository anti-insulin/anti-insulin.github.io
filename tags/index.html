<!-- 爱情计时器（天 + 时:分:秒） -->
<div id="love-card" style="max-width:420px;margin:16px auto;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial;">
  <div style="display:flex;align-items:center;gap:12px;">
    <div style="width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:26px;background:linear-gradient(135deg,#ffd1dc,#ff8aa0);color:#fff;">
      ❤
    </div>
    <div>
      <div style="font-size:14px;color:#666;">我们在一起</div>
      <div id="love-days" style="font-size:20px;font-weight:600;color:#222;margin-top:4px;">-- 天</div>
      <div id="love-hms" style="font-size:14px;color:#333;margin-top:6px;">--:--:--</div>
    </div>
  </div>
  <div id="love-note" style="margin-top:12px;font-size:12px;color:#888;">从下面设置的起始时间开始计时（可在脚本里修改）。</div>
</div>

<script>
// ====== 配置区域：把下面日期改成你们开始计时的具体时间 ======
// 推荐格式（含时分秒）： "2023-06-15T20:30:00"
// 或只写日期（等同于当天 00:00:00）： "2023-06-15"
const startDate = new Date("2025-04-08T10:08:37"); // ←← 改这里

// ====== 计时逻辑（无需修改） ======
function pad(n) { return n.toString().padStart(2, '0'); }

function updateLoveTimer() {
  const now = new Date();
  let diffMs = now - startDate;
  if (diffMs < 0) {
    // 还没到起始时间
    document.getElementById('love-days').textContent = "0 天";
    document.getElementById('love-hms').textContent = "00:00:00";
    return;
  }

  const msPerDay = 24 * 60 * 60 * 1000;
  const days = Math.floor(diffMs / msPerDay);
  diffMs -= days * msPerDay;

  const hours = Math.floor(diffMs / (60 * 60 * 1000));
  diffMs -= hours * 60 * 60 * 1000;

  const minutes = Math.floor(diffMs / (60 * 1000));
  diffMs -= minutes * 60 * 1000;

  const seconds = Math.floor(diffMs / 1000);

  document.getElementById('love-days').textContent = `已在一起：${days} 天`;
  document.getElementById('love-hms').textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
}

// 首次立即更新并开启定时器
updateLoveTimer();
setInterval(updateLoveTimer, 1000);
</script>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
